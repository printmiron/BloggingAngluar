<!-- tengo dos contenedores dentro de uno global, el formulario y la lista de noticias, son divididas en dos partes -->
<div class="container-fluid d-flex">

    <!-- lado izquierdo (formulario) -->
    <div class="col-6 d-flex justify-content-center align-items-center">

        <div class="container-form w-75">

            <form>
                <!-- el formualrio tiene todo lo que se pide en la pracica, utilizo la forma bidirecional para vincular las entradas con las variables correspondientes -->

                <!-- titulo -->
                <div class="form-group">
                    <label for="exampleInputText1">Titulo</label>
                    <input type="text" class="form-control" id="exampleInputText1" name="titulo" [(ngModel)]="noticiaActual.titulo">
                </div>

                <!-- url del imagen -->
                <div class="form-group">
                    <label for="exampleInputUrl1">Imagen</label>
                    <input type="url" class="form-control" id="exampleInputUrl1" placeholder="URL de la imagen" name="url" [(ngModel)]="noticiaActual.url">
                </div>

                <!-- cuerpo de la noticia -->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Cuerpo de la noticia</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="cuerpo" [(ngModel)]="noticiaActual.cuerpo"></textarea>
                </div>

                <!-- y la fecha -->
                <div class="form-group">
                    <label for="exampleInputDate1">Fecha</label>
                    <input type="date" class="form-control" id="exampleInputDate1" name="fecha" [(ngModel)]="noticiaActual.fecha">
                </div>

                <!-- el boton con evento click con metodo para enviar los datos  -->
                <div class="mt-3">
                    <button (click)="publicarNoticia()" type="submit" class="btn btn-primary">Publicar</button>
                </div>
                
            </form>

        </div>

    </div>

    <!-- lado derecho (noticia) -->
    <div class="col-6 d-flex justify-content-center align-items-center">

        <!-- elegi de bootstrap un card para enseÃ±ar las noticias, con templanting -->
        <div class="card" style="width: 30rem;">
            <img [src]="arrayNoticias[noticia].url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ arrayNoticias[noticia].titulo }}</h5>
                <p class="card-text">{{ arrayNoticias[noticia].cuerpo }}</p>
                <a>{{ arrayNoticias[noticia].fecha }}</a>
            </div>
        </div>
        
    </div>

</div>
